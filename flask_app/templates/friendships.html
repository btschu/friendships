<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendships</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex justify-content-center justify-content-evenly mt-5">
        <div class="card p-3 col-5 border">
            <h1 class="mb-4">Friendships</h1>
            <table class="table table-striped table-bordered table-dark table-hover mx-auto mt-3">
                <thead class="text-warning">
                    <tr>
                        <th>User</th>
                        <th>Friend</th>
                    </tr>
                </thead>
                <tbody class="table-secondary">
                    {% for row in all_friends %}
                        <tr>
                            <td>{{ row['first_name'] }} {{ row['last_name'] }}</td>
                            <td>{{ row['friends.first_name'] }} {{ row['friends.last_name'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card border-0 col-5">
            <form action="/friendships/newuser" method="post" class="border p-3 rounded">
                <h1 class="mb-4">Add User</h1>
                <div class="mb-3 form-group align-items-center">
                    <label for="">First Name:</label>
                    <input type="text" class="form-control border border-dark col-4 mb-3" name="first_name">
                    <label for="">Last Name:</label>
                    <input type="text" class="form-control border border-dark col-4" name="last_name">
                </div>
                <button class="btn btn-primary mb-3" value="Add User">Add User</button>
            </form>
            <form action="/friendships/create" method="post" class="border p-3 rounded mt-3">
                <h1 class="mb-4">Create Friendship</h1>
                <div class="mb-3 form-group align-items-center">
                    <label class=""for="user_id">User:</label>
                    <select name="user_id" class="form-control" >
                        {% for user in all_users %}
                            <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                        {% endfor %}
                    </select>
                    <label class="mt-3"for="friend_id">Friend:</label>
                    <select name="friend_id" class="form-control" >
                        {% for friend in all_users %}
                            <option value="{{friend.id}}">{{friend.first_name}} {{friend.last_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-primary mb-3" value="Create">Create</button>
            </form>
        </div>
    </div>
</body>
</html>
